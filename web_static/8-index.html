<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/8-places.css">

    <link rel="icon" href="./images/icon.png">
</head>

<body>
    <header>
    </header>

    <div class="container">
        <!--SECTION FILTERS-->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <p>Tucson</p>
                        <p>Phoenix</p>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <p>San Francisco</p>
                        <p>Los Altos</p>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <ul class="popover">
                    <li>
                        <p>Internet</p>
                    </li>
                    <li>
                        <p>TV</p>
                    </li>
                    <li>
                        <p>Kitchen</p>
                    </li>
                    <li>
                        <p>Iron</p>
                    </li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <!--SECTION PLACES-->
        <section class="places">
            <h1>Places</h1>
            <div class="placesContainer">
                <article>
                    <!--FIRST TAB -->
                    <div class="articleFlex">
                        <!--FIRST TAB -->
                        <div class="price_by_night_filler"></div>
                        <h2>My Home</h2>
                        <div class="price_by_night">
                            <p>$80</p>
                        </div>
                    <!-- SECOND TAB -->
                    </div>
                </article>
                <article>
                    <div class="articleFlex">
                        <div class="price_by_night_filler"></div>
                        <h2>Tiny House</h2>
                        <div class="price_by_night">
                            <p>$65</p>
                        </div>
                    </div>
                </article>
                <article>
                    <div class="articleFlex">
                        <div class="price_by_night_filler"></div>
                        <h2>A suitee</h2>
                        <div class="price_by_night">
                            <p>$190</p>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </div>

    <footer>
        <div>
            <p>Holberton School</p>
        </div>
    </footer>
</body>

</html>
